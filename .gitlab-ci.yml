image: 'registry.gitlab.com/shardus/dev-container:latest_node18'

before_script:
  - node -v

stages:
  - build

cache:
  paths:
    - node_modules/

# Build Job: Compiles the code
install-job:
  stage: build
  script:
    - apt-get update
    - echo "Clean install of project dependencies..."
    - npm ci # Clean install of project dependencies
    - echo "Install complete."

# Lint Job: Runs ESLint for code linting
lint-job:
  stage: build
  script:
    - echo "Running ESlint..."
    - npm run lint
    - echo "Running ESlint complete."

